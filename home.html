<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni.Event - Login</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <div class="login-card">
            
            <div class="login-form-area">
                <h1 class="welcome-title">Seja bem-vindo!</h1>
                
                <form class="login-form">
                    
                    <label class="input-label" for="email">E-mail</label>
                    <input type="email" id="email" class="text-input-field">
                    
                    <label class="input-label" for="senha">Senha</label>
                    <input type="password" id="senha" class="text-input-field">
                    
                    <button type="submit" class="enter-button">ENTRAR</button>
                    
                </form>

                <p class="signup-link">
                    Ainda n√£o tem uma conta? <a href="#" class="register-link-text">Cadastre-se aqui!</a>
                </p>
            </div>
            
            <div class="branding-area">
                <div class="brand-logo-container">
                    <div class="brand-logo-circle">U.</div>
                    <div class="brand-name">Uni.Event</div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>

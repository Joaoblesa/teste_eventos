<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni.Event - Cadastro</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <div class="logo-circle">U.</div>
            <div class="logo-text">Uni.Event</div>
        </div>
    </header>

    <div class="main-content">
        <div class="registration-card">
            <h1 class="card-title">Comece seu cadastro!</h1>
            
            <div class="form-container">
                <h2 class="form-section-title">Dados Pessoais</h2>
                
                <form class="registration-form">
                    
                    <label class="input-label" for="cpf_cnpj">CPF/CNPJ</label>
                    <input type="text" id="cpf_cnpj" class="text-input-field">
                    
                    <label class="input-label" for="nome">Nome</label>
                    <input type="text" id="nome" class="text-input-field">
                    
                    <label class="input-label" for="genero">GÃªnero</label>
                    <input type="text" id="genero" class="text-input-field">
                    
                    <label class="input-label" for="data_nascimento">Data de Nascimento</label>
                    <input type="text" id="data_nascimento" class="text-input-field">

                    <label class="input-label" for="email">E-mail</label>
                    <input type="email" id="email" class="text-input-field">
                    
                    <label class="input-label" for="senha">Senha</label>
                    <input type="password" id="senha" class="text-input-field">
                    
                    <button type="submit" class="submit-button">
                        <a href="./home.html">
                            Cadastrar-se
                        </a>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
